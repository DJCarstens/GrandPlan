<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Grand Plan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/modal.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js}"></script>
</head>

<body style="background-color: #C4C4C4;">
    <div class="container login-container">
        <div class="row">
            <form class="col-md-6 login-form" autocomplete="off" action="validateLogin" th:object="${loginUser}"
                method="post" role="form">
                <div class="logo"></div>
                <div class="form-group" style="margin-top: 10% !important">
                    <input type="text" id="email" class="form-control" placeholder="Email Address" value=""
                        th:field="*{email}" />
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailError"></label>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <input type="password" id="password" class="form-control" placeholder="Password" value=""
                        th:field="*{password}" />
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordError"></label>
                </div>
                <button type="submit" class="btn btnSubmit">LOGIN</button>
                <p>Don't have an account? <a style="color: grey" href="signup">SIGN UP</a></p>
                <div class="hive-image"></div>
            </form>
            <div class="col-md-6 mh-100 img ">
            </div>
        </div>
    </div>

    <div th:if="${messageModal}" id="modal" th:insert="modal :: modal-fragment" class="overlay"></div>
</body>

<script type="text/javascript">
    function closeModal() {
        $('#modal').css('display', 'none');
    }

    $(document).ready(function () {
        $('#email').focus(function () {
            $('label[id*="emailError"]').text('');
        });

        $('#password').focus(function () {
            $('label[id*="passwordError"]').text('');
        });
    });
</script>

</html>

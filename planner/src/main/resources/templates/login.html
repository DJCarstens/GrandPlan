<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Grand Plan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js}"></script>
</head>

<body style="background-color: #C4C4C4;">
    <div class="container login-container">
        <div class="row">
            <form class="col-md-6 login-form" autocomplete="off" action="validateLogin" th:object="${user}"
                method="post" role="form">
                <div class="logo"></div>
                <div class="form-group" style="margin-top: 10% !important">
                    <input type="text" id="email" class="form-control" placeholder="Email Address" value=""
                        th:field="*{email}" />
                    <label th:if="${emailError}" th:text="${emailError}" id="emailError"></label>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <input type="password" id="password" class="form-control" placeholder="Password" value=""
                        th:field="*{password}" />
                    <label th:if="${passwordError}" th:text="${passwordError}" id="passwordError"></label>
                </div>
                <button type="submit" class="btn btnSubmit">LOGIN</button>
                <p>Don't have an account? <a href="signup">SIGN UP</a></p>
                <div class="hive-image"></div>
            </form>
            <div class="col-md-6 mh-100 img ">
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        $('input').focus(function () {
            $('label[id*="emailError"]').text('');
            $('label[id*="passwordError"]').text('');
        });
    });
</script>

</html>

<!DOCTYPE HTML>
<html>

<head>
    <title>Grand Plan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>

<body style="background-color: #C4C4C4;">
    <div class="container login-container">
        <div class="row">
            <form class="col-md-6 login-form" method="post" action="validate">
                <div class="logo"></div>
                <div class="form-group" style="margin-top: 20% !important">
                    <input type="text" id="email" class="form-control" placeholder="Email Address" value="" />
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <input type="password" id="password" class="form-control" placeholder="Password" value="" />
                </div>
                <button type="submit" class="btn btnSubmit">LOGIN</button>
                <p>Don't have an account? <a href="../signup">SIGN UP</a></p>
                <div class="hive-image"></div>
            </form>
            <div class="col-md-6 mh-100 img ">
            </div>
        </div>
    </div>
</body>

</html>
